<html>
<head></head>
<center>
<body bgcolor="pink">
<h1>Area of triangle</h1>
<script>
function triarea(num){
var height=(prompt("Enter the height:"))
var base=(prompt("Enter the base:"))
var area=(height*base)/2
alert("area  of triangle "+num+" is: "+area);
}
</script>
<form>
<input type="button" value="get value" onclick="triarea()"/>
</form>
</body>
