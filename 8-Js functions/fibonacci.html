<html>
<head>
<title>Fibonacci Series</title>
</head>
<center>
<body bgcolor="GreenYellow">
<h1 style="color:red"><u>FIBONACCI SERIES</u></h1>
<script>
function fib(n)
{
var a=0;
var b=1;
var sum;
var i=0;
var n=prompt("Enter the number:");
document.write("Fibonacci series:");
for(i=0;i<n;i++)
{
document.write("<br>" +a);
sum=a+b;
a=b;
b=sum;
}
}
</script>
<form>
<label>Fibonacci series:</label>
<input type="button" value="click here" onclick="fib()"/>
</form>
</body>
</center>
</html>
