<html>
<center>
<body bgcolor="HotPink">
<h1>Factorial</h1>
<script>
function fact(n)
{
var n=prompt("Enter the number:");
var ans=1;
if(n==0 || n==1)
{
return ans;
}
else
{
for(var i= n;i>=1;i--)
{
ans=ans*i;
}
alert("factorial of " +n+ " is="+ans);
}
}
</script>
</form>
<input type="button" value="click here" onclick="fact()"/>
</body>
</center>
</html>
