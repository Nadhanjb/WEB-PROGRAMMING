<html>
<head></head>
<body>
<h1>leap year or not</h1>
<script>
var a=parseInt(prompt("Enter the year:"));
if(a%4==0 && a%100!=0)
{
document.write(a+" is a leap year");
}
else if(a%400==0)
{
document.write(a+" is a leap year");
}
else
{
document.write(a+" is a  not leap year");
}
</script>
</body>
</html>
