<!DOCTYPE html>
<html>
<body>
<h1>Arithmetic operations</h1>
<script>
var a=100;
var b=20;
var x=a+b;
var y=a-b;
var z=a*b;
var w=a/b;
var u=a%b;
var v=++a;
var t=++b;
--a;
--b;
var m=--a;
var n=--b;
document.write("first number=100 second number=20"+"<br>");
document.write("1-ADDITION"+"<br>");
document.write("100+20="+x+"<br>");
document.write("2-SUBSTRACTION"+"<br>");
document.write("100-20="+y+"<br>");
document.write("3-MULTIPLICATION"+"<br>");
document.write("100*20="+z+"<br>");
document.write("4-DIVISION"+"<br>");
document.write("100/20="+w+"<br>");
document.write("5-MODULAR DIVISION"+"<br>");
document.write("100%20="+u+"<br>");
document.write("6-INCREMENT"+"<br>");
document.write("increment of first number="+v+"<br>");
document.write("Increment of second number="+t+"<br>");
document.write("7-DECREMENT"+"<br>");
document.write("Decrement of first number="+m+"<br>");
document.write("Decrement of second number="+n+"<br>");
</script>
</body>
</html>
