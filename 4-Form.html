<!DOCTYPE html>
<html>
<head>
<title>form</title>
</head>
<body bgcolor="lightyellow">
<center><h2>PERSONAL DETAILS</h2></center>
<form>
<fieldset>
<legend>User personal informations</legend>
<label>FULL NAME:</label>
<input type="text" name="name" placeholder="enter ur full name"><br><br>
<label>CHOOSE UR PHOTO:</LABEL>
<input type="file" id="avatar" name="avatar" accept="image/png,image/jpg"><br><br>
<label>ADDRESS:</label>
<textarea row="5" cols="20"  placeholder="enter ur addres"></textarea><br><br>
<label>DATE OF BIRTH:</label>
<input type="date" name="birthday"><br><br>
<label>AGE:</label>
<input type="number" name="age"><br><br>
<label>MOBILE NUMBER:</label>
<input type="tel" name="mobile"   placeholder="enter mobile number"><br><br>
<label>MAIL:</label>
<input type="email" name="email"  placeholder="enter e-mail"><br><br>
<label>NAME OF FATHER:</label>
<input type="text" name="fname"  placeholder="enter father's name"><br><br>
<label>NAME OF MOTHER:</label>
<input type="text" name="mname"  placeholder="enter mother's name" ><br><br>
<br><label>GENDER:</label><br><br>
<input type="radio" id="gender" name="gender" value="male">Male<br>
<input type="radio" id="gender" name="gender" value="female">Female<br>
<input type="radio" id="gender" name="gender" value="others">Others<br><br>
<label>BLOODGROUP</label><br><br>
<select id="department" name="department">
<option value="a">A+ve</option>
<option value="b">B+ve</option>
<option value="o">O+ve</option>
<option value="o-">O-ve</option><br>
</select><br><br>
<text>LANGUAGE KNOWN:</text><br><br>
<input type="checkbox" id="language known" name="language known" value="English">English<br>
<input type="checkbox" id="language known" name="language known" value="Hindi">Hindi<br>
<input type="checkbox" id="language known" name="language known" value="Malayalam">Malayalam<br><br>	
<label>PASSWORD:</label>
<input type="password" name="pass"  placeholder="enter ur password"><br><br>
<label>CONFIRM PASSWORD:    </label>
<input type="password" name="pass"  placeholder="confirm ur password"><br><br>
<input type="submit" value="SIGN UP"><br><br>
</fieldset>
</form>
</body>
</html>
