<html>
<head>
<title>STRING AND MATH FUNCTIONS</title>
</head>
<body bgcolor="Khaki">
<h1 align="center">STRING AND MATH FUNCTIONS</h1>
<script>
document.write("STRING FUNCTIONS <br>");
document.write("<br>");
document.write("string= Hello,how are you?");
var  a="Hello, How are you";
var  b="?";
document.write("<br>");
document.write("Length:",a.length,"<br>");
document.write("Replace:",a.replace("How","Where"),"<br>");
document.write("Substring using slice:",a.slice(2,8),"<br>");
document.write("Substring using substr:",a.substr(2,8),"<br>");
document.write("Uppercase:",a.toUpperCase(),"<br>");
document.write("Lowercase:",a.toLowerCase(),"<br>");
document.write("Index of are:",a.indexOf("are"),"<br>");
document.write("Last index of you:",a.lastIndexOf("you"),"<br>");
document.write("Character at position 8:",a.charAt(8),"<br>");
document.write("Split:",a.split(""),"<br>");
document.write("concatenation:",a.concat(" ",b),"<br>");
document.write("<hr>");
document.write("MATH FUNCTIONS <br>")
document.write("<br>");
document.write("Number=346.98")
var num=346.98;
document.write("<br>");
document.write("Integer Part=",Math.trunc(num),"<br>");
document.write("Ceil value=",Math.ceil(num),"<br>");
document.write("Floor value=",Math.floor(num),"<br>");
document.write("Round value=",Math.round(num),"<br>");
document.write("Power to 2=",Math.pow(num,2),"<br>");
document.write("Absolute value=",Math.abs(num),"<br>");
document.write("Square root:",Math.sqrt(num),"<br>");
document.write("Pi value=",Math.PI,"<br>");
document.write("Min value of (20,30,60):",Math.min(20,30,-2),"<br>");
document.write("Max value of (20,30,-2):",Math.max(20,30,-2),"<br>");
document.write("Cos value=",Math.cos(num),"<br>");
document.write("Cubic root=",Math.cbrt(num));
</script>
</body>
</html>
